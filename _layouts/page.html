---
layout: default
---


<section>
    <div class="section-title">
        <h2><span>{{ page.title }}</span></h2>
    </div>

    <div class="article-post">
    {{content}}
    </div>

    {% if page.comments == true %}

    <div id="comments" class="row mb-5">
        <div class="col-md-8">
            {% if jekyll.environment == "production" %}
                {% include disqus.html %}
            {% endif %}
        </div>
    </div>

    {% endif %}
</section>
